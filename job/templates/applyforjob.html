{% load static %}

{% block body %}

{% include 'user_navigation.html' %}

<style>
    tr{text-align : center}
</style>


<marquee style="font-family : 'Monotype Corsiva' ; font-size : 25px ; color : white ; background : red">
    Apply For Job
</marquee>
<hr>

<div class="container shadow-lg py-2 mb-2">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <label class="font-weight-bold">Upload Resume</label>
        <input type="file" class="form-control" name="resume">

    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-sm mt-3">
</form>

</div>



{% endblock %}
